<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Sematic ui css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <!-- Font CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <title>Newsletter made EZ</title>

</head>

<body>
    <div class="ui center aligned sizer segment">
        <div class="ui huge header">Newsletter</div>   
    </div>
    
    <div class="ui center aligned basic segment">
        
        <div class="ui action input">
            <input type="text" placeholder="Search for topic...">
            <button class="ui icon button">
              <i class="search icon"></i>
            </button>
        </div>

    </div>

    <div class="ui grid">
        <div class="row">
            <div class="three wide column">
                <div class="ui vertical pointing menu fluid" id="category-menu">
                    <a class="active item" data-category="world">
                      World
                    </a>
                    <a class="item" data-category="politics">
                      Politics
                    </a>
                    <a class="item" data-category="business">
                      Business
                    </a>
                    <a class="item" data-category="entertainment">
                      Entertainment
                    </a>
                    <a class="item" data-category="finance">
                      Finance
                    </a>
                    <a class="item" data-category="economics">
                      Economics
                    </a>
                    <a class="item" data-category="sport">
                      Sports
                    </a>
                    <a class="item" data-category="technology">
                      Technology
                    </a>
                    <a class="item" data-category="factChecked">
                      Fact checked
                    </a>
                  </div>
            </div>
            
          <div class="ten wide column">
                
                
                <!-- <i class="newspaper outline icon"></i> -->
            
                <!--div ho hold our news here -->
                <div id = "newsDiv">
                  
                </div>

            </div>
            
          <div class="three wide column">
                
                <!-- This is weather part -->
                <div id = "weatherinfo"></div>
            
           </div>
            
        </div>
    </div>   
        <footer>
            <p>2020 Best Group Ever &copy;<br>
            <a href="mailto:group3@example.com">group3@example.com</a></p>
        </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
     
    <!-- Link to project javascript file -->
    <script src="js/script.js"></script>
