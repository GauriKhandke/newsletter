<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Sematic ui css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

  <!-- Font CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

  <title>Newsletter made EZ</title>

</head>

<body>
  <div class="ui center aligned sizer segment title">
    <div class="ui huge header">Newsletter</div>
  </div>

  <div class="ui center aligned basic segment">

    <form class="ui icon input">

      <input type="text" placeholder="Search for topic..." id="search-topic-input">

      <button class="ui icon blue button" type="submit" id="search-topic-button">
        <i class="search icon"></i>
      </button>

    </form>

  </div>

  <div class="ui stackable grid">
    <div class="row">
      <div class="three wide column">
        <div class="ui vertical pointing menu fluid" id="category-menu">
          <a class="active item" data-category="world">
            <strong>World</strong>
          </a>
          <a class="item" data-category="politics">
            <strong>Politics</strong>
          </a>
          <a class="item" data-category="business">
            <strong>Business</strong>
          </a>
          <a class="item" data-category="entertainment">
            <strong>Entertainment</strong>
          </a>
          <a class="item" data-category="finance">
            <strong>Finance</strong>
          </a>
          <a class="item" data-category="economics">
            <strong>Economics</strong>
          </a>
          <a class="item" data-category="sport">
            <strong>Sports</strong>
          </a>
          <a class="item" data-category="tech">
            <strong>Technology</strong>
          </a>
          <!-- <a class="item" data-category="factChecked">
            <strong>Fact Check</strong>
          </a> -->
        </div>
      </div>

      <div class="nine wide column">

        <!-- div to hold headline type -->
        <div id="headline-type"></div>

        <br>

        <!--div ho hold our news here -->
        <div id="newsDiv">

        </div>

      </div>

      <div class="four wide column">

        <!-- This is weather part -->
        <div id="weatherinfo"></div>
        <br>
        <div id = "factCheckInfo"></div>

      </div>

    </div>
  </div>
  <br>
  <footer class="ui center aligned sizer segment">

    <strong><span>&copy; Copyright</span></strong>
    <p>Project by Brandon, Pechanda, Jason & Gauri<br>

  </footer>

  <!-- Moment.js file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- jQuery js -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <!-- Sematic ui js -->
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  <!-- Link to project javascript file -->
  <script src="js/script.js"></script>
</body>

</html>
