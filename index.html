<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Newsletter Made EZ</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>


    <nav>
        <div class="menu-icon">
            <span class="fas fa-bars"></span></div>
        <div class="logo"> <i class="newspaper outline icon"></i>
            Newsletter Made EZ</div>
        <div class="search-icon">
            <span class="fas fa-search"></span></div>
        <div class="cancel-icon">
            <span class="fas fa-times"></span></div>
        <form action="#">
            <input type="search" class="search-data" placeholder="Search" required id="search-topic-input">>
            <button type="submit" class="fas fa-search" id="search-topic-button"></button>
        </form>
    </nav>
    


    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>

   
    <div class="sidebar" id="category-menu">
        <header>Top Stories</header>

        <!--May need to change this class to "Active Item"-->
        <a class="active" data-category="world">
            <i class="binoculars icon"></i>
            <span>World</span>
        </a>
        <a class="item" data-category="politics">
            <i class="chess icon"></i>
            <span>Politics</span>
        </a>
        <a class="item" data-category="business">
            <i class="building icon"></i>
            <span>Business</span>
        </a>
        <a class="item" data-category="entertainment">
            <i class="headphones icon"></i>
            <span>Entertainment</span>
        </a>
        <a class="item" data-category="finance">
            <i class="money bill alternate outline icon"></i>
            <span>Finance</span>
        </a>
        <a class="item" data-category="economics">
            <i class="balance scale icon"></i>
            <span>Economics</span>
        </a>
        <a class="item" data-category="sport">
            <i class="football ball icon"></i>
            <span>Sports</span>
        </a>
        <a class="item" data-category="tech">
            <i class="tablet alternate icon"></i>
            <span>Technology</span>
        </a>
        <a class="item" data-category="factChecked">
        <i class="edit outline icon"></i>
        <span>Fact Check</span>
        </a>
    </div>

    <div class="content">
        <header class="space"></header>
        <div class="space text">
            Headlines</div>

     <!--Curious on how we will change the "ui vertical pointing menu fluid" layout as it is tied to JavaScript -->
    <div class="ui vertical pointing menu fluid" id="category-menu"></div>
        <!--headline name-->
        <div id="headline-type"></div>
        <!--div ho hold our news here -->
        <div id="newsDiv"> </div>
        <!--weather widget-->
        <div id="weatherinfo"></div>

    </div>

</body>

</html>
